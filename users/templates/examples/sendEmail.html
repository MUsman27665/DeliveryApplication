
{% extends 'base.html' %}

{% load static %}

{% block title %}
   
    <title>sending mails</title>

{% endblock %}

{% block content %}

<div class="section-image" data-image="{% static 'assets/img/bg5.jpg' %}"  ;>
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-6">
                <form class="form" action="{% url 'sendmail' mail.pk %}" method="POST" enctype="multipart/form-data">
                    <div class="card ">
                        <div class="card-header ">
                            <div class="card-header">
                                <h4 class="card-title">Send Mail</h4>
                            </div>
                        </div>
                        <div class="card-body ">
                           
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="form-group">
                                        <label>Subject </label>
                                        <input type="text" class="form-control"  name="subject" >
                                    </div>
                                </div>
                                
                                
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address (disabled)</label>
                                        <input type="email" disabled class="form-control" name="mail" value="{{mail.email}}">
                                    </div>
                                </div>
                                
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Body</label>
                                        <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description" name="body"></textarea>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="row">
                                <label class="col-sm-2 col-form-label">image</label>
                                <div class="col-sm-7">
                                    <div class="form-group">
                                        <input class="form-control-file" type="file" name="image"  value="{{obj.image}}"/>
                                    </div>
                                </div>
                               
                            </div> -->
                            <button type="submit" class="btn btn-info btn-fill pull-right">Send Mail</button>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>

{% endblock %}


{% block javascript %}


{% endblock %}
