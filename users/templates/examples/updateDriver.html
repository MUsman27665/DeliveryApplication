{% extends 'base.html' %}

{% load static %}

{% block title %}
   
    <title>Update Driver Details</title>

{% endblock %}

{% block content %}

<div class="section-image" data-image="{% static 'assets/img/bg5.jpg' %}"  ;>
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-6">
                <form class="form" action="{% url 'updateDriver' obj.pk %}" method="POST" enctype="multipart/form-data">
                    <div class="card ">
                        <div class="card-header ">
                            <div class="card-header">
                                <h4 class="card-title">Edit Driver Detail</h4>
                            </div>
                        </div>
                        <div class="card-body ">
                           
                            <div class="row">
                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <label>First Name </label>
                                        <input type="text" class="form-control"  name="firstname" value="{{obj.firstname}}">
                                    </div>
                                </div>
                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" name="lastname" value="{{obj.lastname}}">
                                    </div>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address (disabled)</label>
                                        <input type="email" disabled class="form-control" name="email" value="{{obj.email}}">
                                    </div>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="form-group">
                                        <label>Contact Number (disabled)</label>
                                        <input type="text" disabled class="form-control"  name="contact" value="{{obj.contact}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control" name="address" value="{{obj.address}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" name="password" value="{{obj.password}}">
                                    </div>
                                </div>
                                
                            </div>
                            <!-- <div class="row">
                                <label class="col-sm-2 col-form-label">image</label>
                                <div class="col-sm-7">
                                    <div class="form-group">
                                        <input class="form-control-file" type="file" name="image"  value="{{obj.image}}"/>
                                    </div>
                                </div>
                               
                            </div> -->
                            <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="card-header no-padding">
                        <div class="card-image">
                            <img src="{% static 'assets/img/full-screen-image-3.jpg' %}" alt="...">
                        </div>
                    </div>
                    <div class="card-body ">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="{{obj.image.url}}"  alt="...">
                                <h5 class="card-title">{{obj.firstname}}</h5>
                            </a>
                            <p class="card-description">
                                {{obj.lastname}}
                            </p>
                        </div>
                        <p class="card-description text-center">
                            {{obj.email}}
                            <br> {{obj.contact}}.
                            <br> {{obj.address}}.
                        </p>
                    </div>
                    <div class="card-footer ">
                        <hr>
                        <!-- <div class="button-container text-center">
                            <button href="#" class="btn btn-simple btn-link btn-icon">
                                <i class="fa fa-facebook-square"></i>
                            </button>
                            <button href="#" class="btn btn-simple btn-link btn-icon">
                                <i class="fa fa-twitter"></i>
                            </button>
                            <button href="#" class="btn btn-simple btn-link btn-icon">
                                <i class="fa fa-google-plus-square"></i>
                            </button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% block javascript %}


{% endblock %}
